<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journal IUT</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/profs.css">
    <link rel="stylesheet" href="styles/journal-cover.css">
    <link rel="stylesheet" href="styles/bde.css">
    <script src="script/page.js" defer></script>
</head>
<body>

<header>

        <a href="https://iut.univ-amu.fr/fr">
            <img id="logo-iut" src="res/img/amu-white@2x.png" alt="Logo IUT">
        </a>
    <nav class="header-nav">
        <ul id="tabs" class="tabs">
            <li class="menu"><button class="btn pastel-1 unwrap-menu" id="journal-page">Page de garde</button></li>
            <li class="menu"><button class="btn pastel-2 unwrap-menu" id="vie-etudiante">Vie Étudiante</button>
                <ul class="under-dir">
                    <li><button class="btn pastel-2" id="bde">News BDE</button></li>
                    <li><button class="btn pastel-2" id="av-vie-etu">Avantages vie étudiante</button></li>
                </ul>
            </li>
            <li class="menu"><button class="btn pastel-3 unwrap-menu" id="etudier-a-iut">Étudier à l'IUT</button>
                <ul class="under-dir">
                    <li><button class="btn pastel-3" id="erasmus">Érasmus</button></li>
                    <li><button class="btn pastel-3" id="sae">Les SAÉ</button></li>
                    <li><button class="btn pastel-3" id="profs">Les enseignants</button></li>
                </ul>
            </li>
            <li class="menu"><button class="btn pastel-4 unwrap-menu" id="pk-nous-choisir">Pourquoi nous rejoindre</button>
                <ul class="under-dir">
                    <li><button class="btn pastel-4" id="apres-but">Après l'IUT</button></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<main>
    <button id="prev" class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
            <polyline points="35,10 15,25 35,40" stroke="#ccc" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>
    <div id="container">

    </div>
    <button id="next" class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
            <polyline points="15,10 35,25 15,40" stroke="#ccc" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>
</main>

</body>
</html>
